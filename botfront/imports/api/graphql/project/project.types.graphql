
type Mutation {
    import(
        projectId: String!,
        files: [Upload]!, 
        onlyValidate: Boolean, 
        noValidate: Boolean, 
        wipeCurrent: Boolean = False,
    ): Report
}

type Report {
    fileMessages:[fileMessages]
    summary:[String]
   
}

type fileMessages{
    errors:[String]
    warnings:[String]
    info:[String]
    conflicts: Boolean
    filename: String
}

