type Query {
    examples(
        projectId: String!
        language: String!
        intents: [String]
        entities:[String]
        onlyCanonical: Boolean
        text: String
        order: order
        sortKey: String
        pageSize: Int
        cursor: Int
    ): ExamplePage
    listIntents(
        projectId: String!
        language: String!): 
        [String]
    listEntities(
        projectId: String!
        language: String!):
        [String]
}


type Mutation {
    updateExample(id: String!, example: ExampleInput!): updateResponse
    insertExamples(examples: [ExampleInput]): updateResponse
    deleteExamples(ids: [String]!): updateResponse
}

type ExamplePage {
    examples:[Example]
    pageInfo: PageInfo
}

enum order {
    ASC
    DESC
}


type Example {
    id: String,
    projectId: String,
    language: String,
    text: String,
    intent: String,
    entities: [Entity],
    metadata: Any
}


input ExampleInput {
    id: String,
    projectId: String,
    language: String,
    text: String,
    intent: String,
    entities: [EntityInput],
    metadata: Any
}

