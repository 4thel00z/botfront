type Query {
  getActivities(modelId: String!): [Activity!]!
}

type Mutation {
  upsertActivities(modelId: String!, data: [ActivityInput!]!): [Activity!]
  deleteActivities(modelId: String!, ids: [String!]!): [String!]
  addActivitiesToTraining(modelId: String!, ids: [String!]!): [Activity!]
}

input ActivityInput {
  _id: String,
  modelId: String,
  text: String,
  intent: String,
  entities: [EntityInput],
  confidence: Float,
  validated: Boolean,
  createdAt: String,
  updatedAt: String,
}

type Activity {
  _id: String!,
  modelId: String!,
  text: String!,
  intent: String,
  entities: [Entity],
  confidence: Float,
  validated: Boolean,
  createdAt: String,
  updatedAt: String,
}
