type Query {
  getActivity(modelId: String!): [Activity!]!
}

type Mutation {
  upsertActivity(modelId: String!, data: [ActivityInput!]!): updateResponse!
  deleteActivity(modelId: String!, ids: [String!]!): updateResponse!
  addActivityToTraining(modelId: String!, ids: [String!]!): updateResponse!
}

input ActivityInput {
  _id: String,
  modelId: String,
  text: String,
  intent: String,
  entities: [EntityInput],
  confidence: Float,
  validated: Boolean,
  createdAt: Date,
  updatedAt: Date,
}

type Activity {
  _id: String!,
  modelId: String!,
  text: String!,
  intent: String,
  entities: [Entity],
  confidence: Float,
  validated: Boolean,
  createdAt: Date,
  updatedAt: Date,
}
