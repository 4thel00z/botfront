type Query {
    activities(
      modelId: String!
      ): [Activity!]!
}
type Mutation {
  deleteExamples(modelId: String!, itemIds: [String!]!): updateResponse!
  changeIntent(examplesIds: [String!]!, intent: String, modelId: String!) : updateResponse!
  log(parseData: Activity!): updateResponse!
  updateExamples(examples:[Activity!]!): updateResponse!
  addValidatedToTraining(modelId: String!): updateResponse!
}

type updateResponse {
  success: Boolean!
}

type Activity {
  _id: String,
  modelId: String,
  text: String,
  intent: String,
  entities: [Entity],
  confidence: Float,
  validated: Boolean,
  warning: Warning,
  createdAt: String,
  updatedAt: String,
}

type Entity {
  start: Int,
  end: Int,
  value: String,
  entity: String,
  confidence: Float,
  extractor: String,
  processors: [String],
}

type Warning {
  title: String, 
  description: String
}

