type Query {
    intentFrequencies(
        projectId: String!,
        envs: [String],
        langs: [String] = [],
        from: Float = 0,
        to: Float,
        exclude: [String] = [],
        only: [String] = [],
        first: Int,
        last: Int,
        beg: Int,
        end: Int,
        limit: Int = 10,
    ): [IntentFrequency!]!
}

type IntentFrequency {
    name: String,
    frequency: Float,
    count: Int,
}
