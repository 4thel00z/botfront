type Query {
    conversationCounts(
        projectId: String!,
        envs: [String],
        langs: [String] = [],
        from: Float,
        to: Float,
        nBuckets: Int = 7,
        includeIntents: [String],
        excludeIntents: [String],
        includeActions: [String],
        excludeActions: [String]
    ): [ConversationCount!]!
}

type ConversationCount {
    bucket: String,
    count: Int,
    hits: Int,
    proportion: Float,
}
