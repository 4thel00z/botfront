type Query {
    conversations(
      projectId: String!, 
      skip: Int,
      limit: Int, 
      status: [String] 
      sort: order #in the future if needed to sort on multiple fields passing and array of orders, and modifying the datasource(mongo/conversation.js) accordingly might to the trick
      ): [ConversationContainer!]!
    conversation(projectId: String!, id: String!): ConversationContainer!
}

enum order {
  updatedAt_ASC
  updatedAt_DESC
}

type ConversationContainer {
  tracker: Conversation,
  projectId: String,
  status: String,
  _id: String,
  updatedAt: String,
}

type Conversation {
  latest_message: Message,
  events: [Event]!,
  sender_id: String,
}

type Message {
  intent_ranking: [Intent!],
  intent: Intent!,
  text: String,
  language: String,
  project: String,
  entities: [Entity] ,
}

type Entity {
  entity: String,
  value: String,
  start: Int,
  end: Int,
}

type Intent {
  confidence: Float,
  name: String,
}

type Event {
  event: String,
  text:  String,
  timestamp: Float,
  name: String,
  policy: String,
  confidence: Float,
  parse_data: Message,
  data:Data,
}

type Data {
  elements: String,
  quick_replies: String,
  buttons: String,
  attachment: String,
  image: String,
  custom: String,
}
