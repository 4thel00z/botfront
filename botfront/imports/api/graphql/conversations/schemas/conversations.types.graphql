type Query {
    conversations(projectId: String!, page: Int!, limit: Int ): [ConversationContainer!]!
}

type ConversationContainer {
  tracker: Conversation,
  projectId: String,
  status: String,
    _id: String,
  updatedAt: String ,
}

type Conversation {
  latest_message: Message,
  events: [Event]!,
  sender_id: String,
}

type Message {
  intent_ranking: [Intent!],
  intent: Intent!,
  text: String,
  language: String,
  project: String,
  entities: [Entity] ,
}

type Entity {
  entity: String,
  value: String,
  start: Int,
  end: Int,
}

type Intent {
  confidence: Float,
  name: String,
}

type Event {
  event: String,
  timestamp: Float,
  name: String,
  policy: String,
  confidence: Float,
  parse_data: Message,
  
}
