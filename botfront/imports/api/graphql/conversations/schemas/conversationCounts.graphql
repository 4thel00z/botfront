type Query {
    conversationCounts(
        projectId: String!,
        from: Float,
        to: Float,
        nBuckets: Int = 7,
        exclude: [String] = ["get_started"],
    ): [ConversationCount!]!
}

type ConversationCount {
    bucket: String,
    count: Int,
    engagements: Int,
    proportion: Float,
}
