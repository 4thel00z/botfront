type Query {
    actionCounts(
        projectId: String!,
        envs: [String],
        langs: [String] = [],
        from: Float,
        to: Float,
        nBuckets: Int = 7,
        include: [String] = ["action_botfront_fallback"],
    ): [ActionCount!]!
}

type ActionCount {
    bucket: String,
    hits: Int,
    count: Int,
    proportion: Float,
}
