query ConversationLengths(
    $projectId: String!,
    $envs: [String] = ["development", null],
    $from: Float,
    $to: Float,
    $limit: Int = 10
) {
    conversationLengths(
        projectId: $projectId,
        envs: $envs,
        from: $from,
        to: $to,
        limit: $limit,
    ) {
        frequency,
        count,
        length
    }
}