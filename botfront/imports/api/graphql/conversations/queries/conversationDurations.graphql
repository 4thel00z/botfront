query ConversationDurations(
    $projectId: String!,
    $envs: [String] = ["development", null],    
    $from: Float,
    $to: Float,
    $cuttoffs: [Int] = [30, 60, 90, 120, 180],
) {
    conversationDurations(
        projectId: $projectId,
        envs: $envs,
        from: $from,
        to: $to,
        cuttoffs: $cuttoffs,
    ) {
        duration, count, frequency,
    }
}