query EngagementCounts(
    $projectId: String!,
    $from: Float,
    $to: Float,
    $nBuckets: Int = 7,
    $exclude: [String] = ["get_started"],
) {
    conversationCounts(
        projectId: $projectId,
        from: $from,
        to: $to,
        exclude: $exclude,
        nBuckets: $nBuckets,
    ) {
        bucket, proportion,
    }
}