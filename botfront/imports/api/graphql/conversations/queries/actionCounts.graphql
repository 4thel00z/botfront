query ActionCounts(
    $projectId: String!,
    $envs: [String] = ["development", null],
    $langs: [String] = [],
    $from: Float,
    $to: Float,
    $nBuckets: Int = 7,
    $include: [String],
    $exclude: [String]
) {
    actionCounts(
        projectId: $projectId,
        envs: $envs,
        langs: $langs,
        from: $from,
        to: $to,
        nBuckets: $nBuckets,
        include: $include,
        exclude: $exclude
    ) {
        bucket, hits, count, proportion
    }
}