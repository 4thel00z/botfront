query ConversationsWithFallback(
    $projectId: String!,
    $envs: [String] = ["development", null],
    $langs: [String] = [],
    $from: Float,
    $to: Float,
    $fallbacks: [String] = ["action_botfront_fallback"],
    $nBuckets: Int = 7,
) {
    conversationCounts(
        projectId: $projectId,
        subtype: "fallback",
        envs: $envs,
        langs: $langs,
        from: $from,
        to: $to,
        include: $fallbacks,
        nBuckets: $nBuckets,
    ) {
        bucket, hits, count, proportion
    }
}