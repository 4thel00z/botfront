query VisitCounts(
    $projectId: String!,
    $envs: [String] = ["development", null],
    $langs: [String] = [],
    $from: Float,
    $to: Float,
    $nBuckets: Int = 7,
    $exclude: [String] = ["get_started"],
) {
    conversationCounts(
        projectId: $projectId,
        subtype: "engagement",
        envs: $envs,
        langs: $langs,
        from: $from,
        to: $to,
        exclude: $exclude,
        nBuckets: $nBuckets,
    ) {
        bucket, hits, count, proportion,
    }
}