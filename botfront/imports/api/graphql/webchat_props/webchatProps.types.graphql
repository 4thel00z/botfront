type Query {
    getWebchatProps(projectId: String!): [Rules]
}

type EventListener {
    selector: String!
    event: String!
}

type QueryString {
    param: String!
    value: String!
}

type Trigger {
    url: [String]
    timeOnPage: Float
    numberOfVisits: Int
    numberOfPageVisits: Int
    device: String
    queryString: [QueryString]
    eventListener: [EventListener]
}

type Rules {
    payload: String!
    text: String
    trigger: Trigger
}