credentials:
  rasa_addons.core.channels.webchat.WebchatInput:
    session_persistence: true
    base_url: https://{PROJECT_NAMESPACE}.{SOCKET_HOST}
    socket_path: /socket.io/
instance: http://rasa-service.{PROJECT_NAMESPACE}
bfApiHost: http://botfront-api-service.botfront
endpoints:
  models:
    url: 'https://storage.googleapis.com/{GCP_MODELS_BUCKET}/model-{BF_PROJECT_ID}.tar.gz'
    wait_time_between_pulls: 3600
  nlg:
    type: rasa_addons.core.nlg.GraphQLNaturalLanguageGenerator
    url: http://botfront-app-service.botfront/graphql
  action_endpoint:
    url: http://actions-service.{PROJECT_NAMESPACE}/webhook
  tracker_store:
    store_type:  rasa_addons.core.tracker_stores.botfront.BotfrontTrackerStore
    url: http://botfront-app-service.botfront/graphql
policies:
  - name: TEDPolicy
    epochs: 50
  - name: rasa_addons.core.policies.BotfrontDisambiguationPolicy
    fallback_trigger: 0.30
    disambiguation_trigger: '$0 < 2 * $1'
    disambiguation_template: 'utter_disambiguation'
    n_suggestions: 2
    excluded_intents:
      - ^chitchat\..*
      - ^basics\..*
  - name: rasa_addons.core.policies.BotfrontMappingPolicy
    triggers:
      - trigger: '^map\..+'
        action: 'action_botfront_mapping'
defaultDomain:
  slots:
    disambiguation_message:
      type: unfeaturized
  actions:
    - action_botfront_disambiguation
    - action_botfront_disambiguation_followup
    - action_botfront_fallback
    - action_botfront_mapping
webhooks:
  restartRasaWebhook:
    name: RestartRasa
    url: ''
    method: POST
  uploadImageWebhook:
    name: UploadImage
    url: ''
    method: POST
  deleteImageWebhook:
    name: DeleteImage
    url: ''
    method: DELETE
  deploymentWebhook:
    name: DeployProject
    url: ''
    method: POST
