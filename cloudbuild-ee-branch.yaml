steps:
- name: 'gcr.io/cloud-builders/npm'
  dir: /workspace/api
  args: ["install"]

- name: 'gcr.io/cloud-builders/npm'
  dir: /workspace/api
  args: ["run", "test"]

- name: 'gcr.io/cloud-builders/docker'
  args: [ "build", "-t", "botfront-api-local", "./api"]

- name: 'gcr.io/cloud-builders/docker'
  args: [ "build",  "-t", "botfront-local", "."]

- name: docker.io/docker/compose:1.24.1
  dir: /workspace/botfront/cypress
  args:
    - up
    - --abort-on-container-exit
    - --exit-code-from
    - e2e

- name: 'gcr.io/cloud-builders/docker'
  args: [ "tag", "botfront-local", "gcr.io/${PROJECT_ID}/botfront:branch-$BRANCH_NAME"]

- name: 'gcr.io/cloud-builders/docker'
  args: [ "tag", "botfront-api-local", "gcr.io/${PROJECT_ID}/botfront-api:branch-$BRANCH_NAME"]

- name: 'gcr.io/cloud-builders/npm'
  dir: './botfront'
  args: [ "run",  "docs:build"]

- name: 'gcr.io/cloud-builders/docker'
  args: [ "build",  "-t", "gcr.io/${PROJECT_ID}/botfront-docs:$BRANCH_NAME", "./botfront/docs"]

images:
- "gcr.io/${PROJECT_ID}/botfront:branch-$BRANCH_NAME"
- "gcr.io/${PROJECT_ID}/botfront-docs:$BRANCH_NAME"
- "gcr.io/${PROJECT_ID}/botfront-api:branch-$BRANCH_NAME"

timeout: 120m
