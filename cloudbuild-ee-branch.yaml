steps:
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    docker pull gcr.io/$PROJECT_ID/botfront-ee:latest || exit 0
- name: 'gcr.io/cloud-builders/docker'
  args: [ "build",
          "-t", "gcr.io/${PROJECT_ID}/botfront-ee:$BRANCH_NAME",
          "--cache-from", "gcr.io/$PROJECT_ID/botfront-ee:$BRANCH_NAME",
          "."]

images:
- "gcr.io/${PROJECT_ID}/botfront-ee:$BRANCH_NAME"

timeout: 30m    